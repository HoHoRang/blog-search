# h2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# h2 Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

# Kakao
kakao.openapi.blog.url=https://dapi.kakao.com/v2/search/blog
kakao.openapi.authorization=

# Naver
naver.openapi.blog.url=https://openapi.naver.com/v1/search/blog.json
naver.openapi.client.id=
naver.openapi.client.secret=